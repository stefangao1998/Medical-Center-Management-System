<!doctype html>
<html>

<head lang="en">
  <meta charset='utf-8'>
  <title>Appoinment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/basic.css')}}">
</head>

<body>
  <div class="s-container">
    <div class="s-top">
      <span class="h2">Health Care Book Page</span>
      <div>
        <a class="btn btn-success btn-sm" href="/patient_profile/{{patient_email_quote}}">Patient Page</a>
        <a class="btn btn-danger btn-sm" href="/logout">Logout</a>
      </div>
    </div>
    <div class="s-info">
      <form action="/book?{{qs}}" method="POST">
        <label>Health Care Centre</label><input type="text" value="{{center_name}}" name="center" /><br/>
        <label>Health Care Provider</label><input type="text" value="{{provider_email}}" name="provider" /><br/>
        <label>Service time  {{service_time}}</label><br/>
        <label>Begin time</label>

        <select name="begin-time">
          {% for t in tp %}
          <option value="{{t}}">{{t}}</option>
          {% endfor %}
        </select><br/>

        <label>End time</label>

        <select name="end-time">
          {% for t in tp %}
          <option value="{{t}}">{{t}}</option>
          {% endfor %}
        </select><br/>
        <label>Comment</label><textarea type="text" name="comment"></textarea><br/>
        <input class="btn btn-primary" type="submit" value="Make Appointment" />
      </form>
    </div>
  </div>
</body>
<script>
  {% if success %}
  alert('Book succeed ~');
  {% endif %}
</script>

</html>
