<!doctype html>
<html>

<head lang="en">
  <meta charset='utf-8'>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/basic.css')}}">
</head>

<body>
  <div class="s-container">
    <div class="s-top h2">Health Care System Login</div>
    <form class="s-info" action="/login" method="POST" class="center-block">
      <span class="s-info-tag h4">Email</span><input class="s-info-content" type="text" name="email" /><br />
      <span class="s-info-tag h4">Passwprd</span><input class="s-info-content" type="password" name="password" /><br />
      <input class="" type="radio" name="role" value="provider" checked>Provider
      <input class="" type="radio" name="role" value="patient">Patient
      <input class="btn btn-success" type="submit" value="Login" />
    </form>
  </div>
</body>
<script>
    {% if not succeed %}

</html>
