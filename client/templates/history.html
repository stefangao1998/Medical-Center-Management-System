<!doctype html>
<html>

<head lang="en">
  <meta charset='utf-8'>
  <title>Provider {{provider_email}} history</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/basic.css')}}">
</head>

<body>
  <div class="s-container">
    <div class="s-top">
      <span>Health Care History</span>
      <span>
        <a class="btn btn-success" href="/provider_profile/{{provider_email_quote}}">Provider Profile</a>
        <a class="btn btn-danger" href="/logout">Logout</a>
      </span>
    </div>
    <div class="s-info">
      <span class="h4 col-md-4">Email</span><span class="col-md-4">{{provider_email}}</span>
      <span class="h4 col-md-4">Type</span><span class="col-md-4">{{provider_type}}</span>
    </div>
    <div class="s-bottom">
      <table class="table table-striped table-hover">
        <tr>
          <th>Health Centre</th>
          <th>Patient</th>
          <th>Time</th>
          <th>Comment</th>
          <th>Consult</th>
        </tr>
        {% for history in history_list %}
        <tr>
          <td><a href="/center_profile/{{history.center_name_quote}}">{{history.center_name}}</a></td>
          <td><a href="/patient_profile/{{history.patient_email_quote}}">{{history.patient_email}}</a></td>
          <td><span>{{history.service_time}}</span></td>
          <td><span>{{history.comment}}</span></td>
          <td><a class="btn btn-primary btn-xs" href="/consult{{history.qs}}">Consult</a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</body>

</html>
